<!-- public/partials/contatos.html -->
<div class="jumbotron">
	<h1 class="text-center">Bem Vindo ao Contatooh </h1>
</div>
<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<!--<button ng-click="incrementa()" class="btn btn-primary">
Novo
</button> -->
<a ng-href="#/contato" class="btn btn-primary">Novo Contato</a>
<input ng-model="filtro" type="search" placeholder="parte do nome" />
<p ng-show="contatos.length">
	Contatos cadastrados: {{contatos.length}}
</p>
<p class="text-info" ng-hide="contatos.length">
	Não há contatos cadastrados
</p>
<div class="table table-responsive">
	<table class="table table-hover">
		<tr>
			<th>NOME</th>
			<th class="text-left">EMAIL</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="contato in contatos | filter: filtro">
			<td><a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a></td>
			<td class="text-left">{{contato.email}}</td>
			<td class="text-center">
			<button ng-click="remove(contato)" class="btn btn-warning">
				Remover
			</button></td>
		</tr>
	</table>
</div>
